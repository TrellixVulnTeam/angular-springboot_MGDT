<div class="row">
    <h2> Employee List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td> {{employee.firstName}}</td>
                <td> {{employee.lastName}}</td>
                <td> {{employee.emailId}}</td>
                <td>
                    <button class="btn btn-info" (click) ="updateEmployee(employee.id)">Update</button>
                    <button style="margin-left: 2px"class="btn btn-danger" (click) =" deletedEmployee(employee.id)">Delete</button>
                    <button style="margin-left: 2px" class="btn btn btn-success" (click) = "employeeDetails(employee.id)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
